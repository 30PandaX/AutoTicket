<!DOCTYPE html>
<html>
  <head>
    <title> Hello Extensions </title>
    <link rel="stylesheet" href="/helloStyle.css">
  </head>

  <body>
    <h1>AutoTicket</h1>

    <div class="outer">
      <h2>To Copy:</h2>
      <ol>
        <li>In Sprinklr, double-click on a message to select it. Most of the screen will darken, highlighting a pane on the right.</li>
        <li>Press Alt+C to copy.</li>
      </ol>
    </div>

    <div class="outer">
      <h2>To Paste:</h2>
      <ol>
        <li>In Elementool, create a <i>New Issue</i>.</li>
        <li>Press Alt+V to fill in the ticket.</li>
      </ol>
    </div>

    <div class="outer">
      <h2><a href="https://forms.gle/Q46fmdvNa5nUTTEc7" target="_blank">Submit Feedback</a></h2>
    </div>

  </body>
</html>
